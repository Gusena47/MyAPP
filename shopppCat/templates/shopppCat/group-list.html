{% extends 'shopppCat/base.html' %}

{% block title %}
Group List
{% endblock %}

{% block body %}
    <h1>Groups:</h1>
    <div>
        <form method="post">
            {% csrf_token %}
                {{ form }}
            <button type="submit">Create</button>
        </form>

    </div>
<div>
    {% if not groups %}
        <h3>Not groups yet</h3>
    {% else %}
        <ul>
            {% for elem in groups  %}
            <li>{{ elem.name }}

            </li>
            {% endfor %}
        </ul>
    {% endif %}

</div>
{% endblock %}
